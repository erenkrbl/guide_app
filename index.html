<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Application</title>
    <link rel="stylesheet" href="./skeleton/normalize.css">
    <link rel="stylesheet" href="./skeleton/skeleton.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Guide Application</h1>
        <div class="info info--success">Succesfull</div>
        <div class="info info--error">Error</div>

        <form id="form-guide">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="u-full-width">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="button-primary u-full-width">
            </div>
        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
